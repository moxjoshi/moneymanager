<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Transactions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <div class="page-header">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <h2>All Transactions</h2>
        </div>

        <section class="filters-section">
            <div class="filter-chips">
                <button class="chip active" data-filter="all">All</button>
                <button class="chip" data-filter="income">Income</button>
                <button class="chip" data-filter="expense">Expense</button>
            </div>

            <div class="sort-control">
                <i class="fas fa-sort-amount-down"></i>
                <select id="sort-select">
                    <option value="date-new">Date: Newest</option>
                    <option value="date-old">Date: Oldest</option>
                    <option value="amt-high">Amount: High to Low</option>
                    <option value="amt-low">Amount: Low to High</option>
                </select>
            </div>
        </section>

        <ul id="all-transactions-list" class="transaction-list full-list">
        </ul>

        <div id="empty-state" class="empty-state">
            <i class="fas fa-filter"></i>
            <p>No transactions found</p>
        </div>
    </div>

    <div id="action-modal" class="modal">
        <div class="modal-content action-sheet">
            <h3>Options</h3>
            <button id="action-edit" class="action-btn"><i class="fas fa-edit"></i> Edit</button>
            <button id="action-delete" class="action-btn delete"><i class="fas fa-trash"></i> Delete</button>
            <button id="action-cancel" class="action-btn cancel">Cancel</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Transaction</h3>
                <button id="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <form id="transaction-form">
                <input type="hidden" id="edit-id">
                <div class="type-toggle">
                    <input type="radio" name="type" id="type-expense" value="expense">
                    <label for="type-expense">Expense</label>
                    <input type="radio" name="type" id="type-income" value="income">
                    <label for="type-income">Income</label>
                </div>
                <div class="input-group">
                    <label>Amount (â‚¹)</label>
                    <input type="number" id="amount" required step="0.01">
                </div>
                <div class="input-group">
                    <label>Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="input-group">
                    <label>Category</label>
                    <div class="category-grid" id="category-grid"></div>
                    <input type="hidden" id="selected-category" required>
                </div>
                <div class="input-group">
                    <label>Note</label>
                    <input type="text" id="note">
                </div>
                <button type="submit" class="submit-btn">Update Transaction</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
